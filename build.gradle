plugins {
    id "ru.endlesscode.bukkitgradle" version "0.8.2"
}


compileJava {
    // targetCompatibility = 1.7
}

sourceSets {
    main.java.srcDirs = ['src/main']
    main.resources.srcDirs = ['src/resources']
}

static def getDate() {
    def date = new Date();
    def formattedDate = date.format("MM-dd-yyyy")
    return formattedDate
}

group "com.kronosad.minecraft"
description "Custom Crafting for DomainCraft"
version "1.5.1_" + getDate()

repositories {
}

dependencies {
    compileOnly bukkit()
}

bukkit {

    version = "1.16.1"

    meta {
        name = "DomainCrafting"
        description = "Custom Crafting for DomainCraft"
        authors = ["russjr08"]

    }

    run {
        // Core type. It can be 'spigot' or 'paper'
        core = "spigot"
        // Accept EULA
        eula = true
        // Set online-mode flag
        onlineMode = false
        // Debug mode (listen 5005 port, if you use running from IDEA this option will be ignored)
        debug = true
        // Set server encoding (flag -Dfile.encoding)
        encoding = "UTF-8"
        // JVM arguments
        javaArgs = "-Xmx1G"
        // Bukkit arguments
        bukkitArgs = ""
    }
}